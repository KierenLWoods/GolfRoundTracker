<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>MyRoundTracker</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="score-container">
                    <h1>Track Your Rounds.</h1>
                <button class="add-a-round-btn" id="add-a-round">Add a round</button>
                <select class="score-container-drpdwn"></select>
                <table class="score-container-table">
                    <thead>
                        <tr>
                            <th>Hole Number</th>
                            <th>Par</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
                </div>

                <div class="round-container">

                </div>
                

            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
